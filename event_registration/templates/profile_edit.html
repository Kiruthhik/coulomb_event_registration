{% extends 'layout.html' %}
{% block title %}Complete Profile{% endblock %}

{% block content %}
<br><br><br>
<style>
    .glassy-form {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: auto;
        color: white;
    }

    .glassy-form h2 {
        font-weight: 700;
    }

    .glassy-form label {
        font-weight: 500;
        display: block;
        margin-bottom: 6px;
    }

    .glassy-input, .glassy-select {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        color: white;
        padding: 10px;
        width: 100%;
        border-radius: 6px;
        font-size: 16px;
        appearance: none; /* Removes default dropdown styling */
    }

    .glassy-input::placeholder, .glassy-select option {
        color: rgba(255, 255, 255, 0.7);
    }

    .glassy-input:focus, .glassy-select:focus {
        outline: none;
        border-color: white;
    }

    .glassy-select {
        cursor: pointer;
    }

    .btn-primary {
        width: 100%;
        font-size: 18px;
        padding: 10px;
        border-radius: 8px;
    }
</style>

<div class="container mt-5">
    <div class="glassy-form">
        <h2 class="text-center text-uppercase">Complete Your Profile</h2>
        <hr class="mb-4">

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary mt-3">Save Profile</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll(".glassy-form input, .glassy-form textarea").forEach(input => {
            input.classList.add("glassy-input");
        });

        document.querySelectorAll(".glassy-form select").forEach(select => {
            select.classList.add("glassy-select");
        });
    });
</script>

{% endblock %}
